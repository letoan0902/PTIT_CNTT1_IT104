<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 9</title>
    <link rel="stylesheet" href="bai09.css">
</head>
<body>
    <h2>Mini Caculator</h2>
    <input type="text" id="input1" placeholder="Số 1">
    <input type="text" id="input2" placeholder="Số 2">
    <br>
    <button id="add">+</button>
    <button id="subtract">-</button>
    <button id="multiply">*</button>
    <button id="divide">/</button>
    <button id="power">^</button>
    <button id="sqrt">√</button>
    <button id="factorial">!</button>
    <div class="result" id="result"></div>
    <div class="error" id="error"></div>
    
    <script src="./dist/bai09.js"></script>
</body>
</html>
